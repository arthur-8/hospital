<body>
    <script>
      //1.传统函数
      let f1=function(m,n){
        return m+n
      }
      console.log(f1(5,8))

      //es6 箭头函数
      let f2=(x,y)=>{return x+y}
      console.log(f2(3,4))

      let f3=(x,y)=>x+y
      console.log(f3(1,4))
    </script>
</body>
