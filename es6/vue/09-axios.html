<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table v-bind:style="style">
            <tr v-bind:style="style">
                <td v-bind:style="style">序号</td>
                <td v-bind:style="style">姓名</td>
                <td v-bind:style="style">年龄</td>
            </tr>
            <tr v-for="(user,index) in userList" v-bind:style="style">
                <td v-bind:style="style">{{index}}</td>
                <td v-bind:style="style">{{user.name}}</td>
                <td v-bind:style="style">{{user.age}}</td>

            </tr>
        </table>
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                userList:[],
                style:"border:1px solid green"
            },
            created() {
                this.getUserList()
            },
            methods: {
                getUserList(){
                    axios.get("items.json")
                    .then(
                        response=>{
                            //console.log(response)
                            this.userList=response.data.data
                            console.log(this.userList)
                        }
                    )
                    .catch(
                        error=>{
                            console.log(error)
                        }
                    )
                }
            },
        })
    </script>
</body>

</html>
