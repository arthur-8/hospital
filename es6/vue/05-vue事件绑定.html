<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="show1()">事件绑定</button>
        <button v-on:click="show2">事件绑定</button>
        <button v-on:click="show3()">事件绑定</button>
        <button v-on:click="show4()">事件绑定</button>
        <button v-on:click="show5()">事件绑定</button>
        <button v-on:click="show6">事件绑定</button>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg:'事件绑定'
            },
            methods: {
                show3(){
                    console.log(this.msg)
                },
                show4(){
                    return console.log(this.msg)
                },
                show1:function(){
                    console.log(this.msg)
                },
                show2:()=>{
                    console.log("...show")
                },
                show5:()=>{
                    return console.log("...show")
                },
                show6:()=>{
                    return console.log("...show")
                }
            },
        })
    </script>
</body>

</html>
